{% extends "base.html" %}

{% block content %}

<h1>{{ title }}</h1>
{{ 'published' if publication.published else 'not published' }}
<dl>
  <dt>Year</dt>
  <dd>{{ publication.year }}</dd>
  <dt>Authors</dt>
  <dd>{{ publication.authors }}</dd>
  <dt>Journal</dt>
  <dd>{{ publication.journal }}</dd>
  <dt>Files</dt>
  <dd>List linked scans</dd>
</dl>

<p>
  {{ publication.abstract }}
</p>

{% endblock %}
