---
  - hosts: data
    roles:
      - python
      - firewalld
      - nfs/server
      - mysql
      - monit/monit
    vars:
      monit_services:
        - systems
        - 50gb-root-partition
        - mysql

  - hosts: app
    roles:
      - python
      - users
      - firewalld
      - nfs/client
      - nodejs
      - phenome-10k
      - openctm
      - monit/monit
    vars:
      monit_services:
        - gunicorn
        - systems
        - 50gb-root-partition

