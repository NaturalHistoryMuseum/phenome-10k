---
- name: rebuild node modules
  command: npm rebuild
  args:
    chdir: '{{ frontend_root_dir }}'
  environment:
    NODE_ENV: production
  become: true
  become_user: phenome10k

- name: rebuild front end
  command: npm build
  args:
    chdir: '{{ frontend_root_dir }}'
  environment:
    NODE_ENV: production
  become: true
  become_user: phenome10k

- name: restart gunicorn
  service:
    name: gunicorn
    state: restarted
  become: true

- name: restart node
  service:
    name: node
    state: restarted
  become: true

- name: restart celery
  service:
    name: celery
    state: restarted
  become: true

- name: restart flower
  service:
    name: flower
    state: restarted
  become: true

- name: restart rabbitmq
  service:
    name: rabbitmq-server
    state: restarted
  become: true

- name: restart redis
  service:
    name: redis
    state: restarted
  become: true
